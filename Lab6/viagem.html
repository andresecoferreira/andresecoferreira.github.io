<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="responsive.css">
</head>

<body>
    <header>
        <h1>Torres Vedras</h1>


    </header>
    <nav>
        <i class="fa fa-home"></i><a href="index.html">Home</a>
        <i class="fa fa-map-marker"></i><a href="local.html">Local</a>
        <i class="fa fa-video-camera"></i><a href="multimedia.html">Multimedia</a>
        <i class="fa fa-info"></i><a href="info.html">Informações</a>
        <i class="fa fa-question"></i><a href="quizz.html">Quizz</a>
        <i class="fa fa-car"></i><a href="viagem.html">Viagem</a>
        <i class="fa fa-check"></i><a href="pontosdeinteresse.html">Pontos de Interesse</a>
        <i class="fa fa-map"></i><a href="capitais.html">Capitais</a>
    </nav>
    <main>
        <h2>Viagem</h2>
        <fieldset>
            <legend>DADOS NECESSÁRIOS:</legend>

            <label for="nome" class="colocar_bold">Nome:</label>
            <input type="text" name="nome" autofocus required>



            <label for="apelido" class="colocar_bold">Apelido:</label>
            <input type="text" name="apelido">



            <label for="email" class="colocar_bold">Email:</label>
            <input type="email" name="email" autocomplete="off" required>



            <label for="data_partida" class="colocar_bold">Partida:</label>
            <input type="date" name="data_partida" id="data_partida" required>
            <label for="data_partida" class="colocar_bold">Regresso:</label>
            <input type="date" name="data_regresso" id="data_regresso">



            <label for="passageiros" class="colocar_bold">Número de passageiros:</label>
            <input type="number" name="passageiros" id="passageiros" max="10" min="1">



            <label for="transportes" class="colocar_bold">Transporte preferencial:</label>
            <input list="transportes" name="transportes">
            <datalist id="transportes">
                <option value="Comboio"></option>
                <option value="Carro"></option>
                <option value="Avião"></option>
            </datalist>

            <label for="servico" class="colocar_bold">Serviço:</label>
            <div class="escolha_multipla">
                <input type="radio" name="servico" id="basico">Básico
                <input type="radio" name="servico" id="premium">Premium
            </div>
            </label>

            <textarea name="pedidos" rows="5" cols="40" placeholder="Introduza aqui pedidos especiais"></textarea>


            <label for="gastos" class="colocar_bold">Quando pretende gastar por dia e por pessoa:</label>
            <input type="number" name="gastos" id="gastos" min="1">

        </fieldset>




    </main>
    <aside class="pub">

        <img src="images/viagem.png" alt="Publicidade Agência de Viagens">
    </aside>
    <footer>

        <a href="../index.html" alt="Home">Voltar ao menu inicial</a>
        <p>DIW 2024</p>
    </footer>
</body>

</html>

<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <title>Torres Vedras - Quizz</title>
    </head>
    <body>
        <header>
            <h1>Torres Vedras</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="local.html">Local</a>
                <a href="multimedia.html">Multimedia</a>
                <a href="info.html">Informações</a>
                <a href="quizz.html">Quizz</a>
                <a href="viagem.html">Viagem</a>
            </nav>
            
        </header>
        <main>
            <h2>Quizz</h2>
            <form>
                <fieldset>
                    <legend>Identificação:</legend>
                    <br>
                    <label for="nome">Nome:</label>
                    <input type="text" name="nome">
                    <br><br>
                    <label for="apelido">Apelido:</label>
                    <input type="text" name="apelido">
                    <br><br>
                    <label for="email">Email:</label>
                    <input type="email" name="email">
                    <br><br>               
                </fieldset>
                <br>

                <fieldset>
                    <legend>Perguntas sobre a cidade:</legend>            
                    <p>As Linhas de Torres Vedras foram construídas durante que evento histórico?</p>
                    
                    <input type="radio" name="guerra_civil_portuguesa" id="guerra_civil_portuguesa">
                    <label for="guerra_civil_portuguesa">Guerra Civil Portuguesa</label>
                    <br>
                    <input type="radio" name="invasoes_francesas" id="invasoes_francesas">
                    <label for="invasoes_francesas">Invasões Francesas</label>
                    <br>
                    <input type="radio" name="primeira_guerra_mundial" id="primeira_guerra_mundial">
                    <label for="primeira_guerra_mundial">Primeira Guerra Mundial</label>
                    <br><br>

                    
                    <label for="categoria_cidade">Em que dia Torres Vedras foi elevado à categoria de cidade:</label>
                    <input type="date" name="categoria_cidade" id="categoria_cidade">
                    <br>

                    <p>Qual é o doce típico da cidade de Torres Vedras</p>
                    <input type="checkbox" name="ovos_moles" id="ovos_moles">
                    <label for="ovos_moles">Ovos moles</label>
                    <br>
                    <input type="checkbox" name="broas_castelares" id="broas_castelares">
                    <label for="broas_castelares">Broas castelares</label>
                    <br>
                    <input type="checkbox" name="pasteis_feijao" id="pasteis_feijao">
                    <label for="pasteis_feijao">Pastéis de feijão</label>
                    <br>
                    <input type="checkbox" name="pasteis_tentugal" id="pasteis_tentugal">
                    <label for="pasteis_tentugal">Pastéis de tentúgal</label>
                    <br><br>

                    <label for="freguesias">Quantas freguesias tem o concelho de Torres Vedras?</label>
                    <input type="number" name="freguesias" id="freguesias">
                    <br><br>

                    <label for="bandeira">Qual a cor da bandeira que está sempre presente na Praia da Física em Santa Cruz?</label>
                    <input type="color" name="bandeira" id="bandeira">
                    <br><br>

                    <label for="rua_camara_municipal">Qual o nome da rua onde está situada a Câmara Municipal de Torres Vedras?</label>
                    <input type="text" name="rua_camara_municipal" id="rua_camara_municipal">
                    <br><br>

                    <label for="horas_corso_infantil">A que horas começa o corso infantil no Carnaval?</label>
                    <input type="time" name="horas_corso_infantil" id="horas_corso_infantil">
                    <br><br>

                    <label for="distancia_lisboa">Distância de Torres Vedras a Lisboa:</label>
                    <input type="range" name="distancia_lisboa" id="distancia_lisboa" min="0" max="200">
                    <br><br>

                    
                    

                    




                </fieldset>
            </form>
            


        </main>
        <footer>
            <br>
            <a href="../index.html" alt="Home">Voltar ao menu inicial</a>
            <p>DIW 2024</p>
        </footer>
    </body>
</html>
